<html>
    <body>
        <button onclick="replace()">Try me!</button>
        <p id="demo">I love cats. Cats are very easy to love. Cats are very popular.</p>
        <script>

            function replace()
            {
            let text = "I love cats. Cats are very easy to love. Cats are very popular."
            text = text.replaceAll("Cats" , "Dog")
            document.getElementById("demo").innerHTML = text
            }
        </script>
    </body>
</html>
